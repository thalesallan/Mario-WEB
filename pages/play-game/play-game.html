<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/pages/play-game/play-game.css">
    <script src="/pages/play-game/play-game.js" defer></script>

    <title>Mario WEB</title>
</head>
<body>
    <div class="game-board">
         <div id="score">
            <span id="score-text"></span>
        </div>
        <div class="clouds">
            <div>
                <img class="cloud-1" src="/images/mario_cloud.png" alt="cloud-1">
            </div>
            <div>
                <img class="cloud-2" src="/images/mario_cloud.png" alt="cloud-2">
            </div>
            <div>
                <img class="cloud-3" src="/images/mario_cloud.png" alt="cloud-3">
            </div>
        </div>
        <div class="montains">
            <div>
                <img class="montain-1" src="/images/mario_background.png" alt="montain-1">
            </div>
            <div>
                <img class="montain-2" src="/images/mario_background.png" alt="montain-2">
            </div>
        </div>
        <img class="pipe "src="/images/mario_pipe.png" alt="pipe">
        <img class="mario-walking" src="/images/mario_walking.gif" alt="mario-walking">
        <div class="ground grounds"></div>
    </div>
</body>
</html>
